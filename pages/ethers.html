<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Next generation blockchain wallet provider - Venly</title>
    <meta name="description" content="venly.io : Next generation blockchain wallet provider">
    <meta name="keywords" content="venly, wallet, ico, kyc, blockchain, wallet provider">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/auth.css"/>
    <link rel="stylesheet" href="/assets/css/arketype.css"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="/node_modules/@venly/web3-provider/umd/index.js"></script>
</head>

<body class="bg-light-gray not-logged-in" id="arketype">
<div class="loader-overlay"><img src="/assets/img/loader.gif" alt="loader"/></div>

<header class="bg-light">
    <div class="container">
        <nav class="row navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="/index.html"><img src="/assets/img/Arketype-thumbnail.png" alt="" width="32"
                                                            height="32"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Wallets </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/simple-get-wallets">Simple Connect Example</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/web3-provider">Web3 Provider</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/web3-provider-skip-auth">Web3 Provider (skip auth)</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/ethers">Ethers.js</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/nonfungibles">Nonfungibles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/test-api">Test Api</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/web3modal">Web3Modal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/verification">Verification</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-12 py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/img/logo-venly.svg" alt="" width="72" height="72">
            <h2>Venly</h2>
            <div class="lead">
                <p class="mb-1"><span>Demo project</span><img class="d-inline mx-1"
                                                              src="/assets/img/Arketype-thumbnail.png" alt="" width="32"
                                                              height="32"><span>Arketype</span>
                </p>
                <p>Source code available on <a href="https://github.com/Venly/arketype"
                                               target="_blank">GitHub</a></p>
            </div>
        </div>
    </div>

    <div class="row auth-not-logged-in">
        <div class="form-group col-12 text-center">
            <div>
                <button class="btn btn-primary auth-loginlink">Connect to Venly</button>
                <button class="btn btn-primary auth-loginlink google" data-idp-hint="google"></button>
                <button class="btn btn-primary auth-loginlink facebook" data-idp-hint="facebook"></button>
                <button class="btn btn-primary auth-loginlink twitter" data-idp-hint="twitter"></button>

            </div>
        </div>
    </div>
</div>

<div class="bg-light py-5 auth-logged-in">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="mb-5">
                    <h4 class="mb-3">User</h4>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Actions</label>
                        <div class="col-sm-9 form-row align-items-center">
                            <div class="col-auto">
                                <button type="button" class="btn btn-primary" id="auth-logout">Logout</button>
                            </div>
                        </div>
                    </div>

                    <div class="mb-8 mt-4" id="network-management">
                        <h4 class="mb-3">Network</h4>
                        <div class="form-group row">
                            <label for="sign-to" class="col-sm-3 col-form-label">Secret Type</label>
                            <div class="col-sm-5">
                                <select class="form-control" id="network-mgmt-secret-type"
                                        name="network-mgmt-secret-type">
                                    <option value="ETHEREUM">ETHEREUM</option>
                                    <option value="BSC">BSC</option>
                                    <option value="MATIC">POL</option>
                                    <option value="AVAC">AVAC</option>
                                    <option value="GOCHAIN">GOCHAIN</option>
                                    <option value="ARBITRUM">ARBITRUM</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
							<label for="sign-to" class="col-sm-3 col-form-label"></label>
							<div class="col-sm-5">
								<button class="btn btn-secondary w-100" id="btn-secret-type">Change secret type</button>
							</div>
                        </div>
                    </div>

					<div class="mt-4 row" id="wallet-management">
						<h4 class="mb-3 col-12">Wallets</h4>
						<div class="col-12">
							<button type="button" id="link-wallets" class="btn btn-outline-primary">
								Link Wallets
							</button>
							<button type="button" id="manage-wallets" class="btn btn-outline-primary">
								Manage Wallets
							</button>
							<button type="button" id="refresh-wallets" class="btn btn-outline-primary">
								Refresh Wallets
							</button>
						</div>
					</div>

                </div>
            </div>

            <div class="col-md-6 mb-4">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span class="text-muted">Logs</span>
                  <span class="badge badge-secondary badge-pill"></span>
              </h4>
              <div id="appLog" class="form-control"></div>

              <div class="card mt-3">
                  <button class="btn btn-secondary" onclick="app.clearLog()">Clear logs</button>
              </div>
            </div>

            <div class="col-md-12 p-4 bg-white border">
                <div class="row" style="height: 700px">
                    <div class="mb-3 col-lg-6">
                        <form id="sign-form" data-form="request" class="card bg-light">
                            <fieldset class="card-body">

                                <div class="form-group row">
                                    <label for="sign-from" class="col-sm-2 col-form-label">Method</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <select id="sign-method" class="form-control" name="method">
                                              <option>provider.listAccounts</option>
                                              <option>provider.getBalance</option>
                                              <option>provider.getCode</option>
                                              <option>provider.getStorageAt</option>
                                              <option>provider.getTransactionCount</option>
                                              <option>provider.getBlock</option>
                                              <option>provider.getBlockWithTransactions</option>
                                              <option>provider.getAvatar</option>
                                              <option>provider.getResolver</option>
                                              <option>provider.lookupAddress</option>
                                              <option>provider.resolveName</option>
                                              <option>provider.getLogs</option>
                                              <option>provider.getNetwork</option>
                                              <option>provider.getBlockNumber</option>
                                              <option>provider.getGasPrice</option>
                                              <option>provider.getFeeData</option>
                                              <option>provider.call</option>
                                              <option>provider.estimateGas</option>
                                              <option>provider.getTransaction</option>
                                              <option>provider.getTransactionReceipt</option>
                                              <option>provider.sendTransaction</option>
                                              <option>provider.waitForTransaction</option>
                                              <option>signer.getAddress</option>
                                              <option>signer.getBalance</option>
                                              <option>signer.getChainId</option>
                                              <option>signer.getGasPrice</option>
                                              <option>signer.getTransactionCount</option>
                                              <option>signer.call</option>
                                              <option>signer.estimateGas</option>
                                              <option>signer.resolveName</option>
                                              <option>signer.signMessage</option>
                                              <option>signer.signTransaction</option>
                                              <option>signer.sendTransaction</option>
                                              <option>signer._signTypedData</option>
                                              <option>signer.checkTransaction</option>
                                              <option>signer.populateTransaction</option>
                                              <option>provider.provider.request</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="sign-from" class="col-sm-2 col-form-label">From</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <select id="sign-from" class="form-control" data-from="true" name="from">
                                                <option>loading...</option>
                                            </select>
                                            <div class="input-group-append">
                                                <button type="button" class="btn btn-outline-secondary"
                                                        onclick="app.copySelectDataAddress('#sign-from')"
                                                        title="Copy address">
                                                    <i class="fa fa-copy"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="sign-data" class="col-sm-2 col-form-label">Params</label>
                                    <div class="col-sm-10">
                                        <textarea id="sign-data" class="form-control" data-data="true" name="params"
                                                  rows="12"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="offset-2 col-10">
                                        <button type="submit" value="sign" class="btn btn-primary d-flex align-items-center justify-content-center w-100">
                                            <span>Submit</span>
                                            <div class="spinner-border spinner-border-sm text-light position-absolute" role="status"></div>
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="mb-3 col-lg-6 h-100">
                        <div class="card card-body h-100 overflow-auto" id="documentation">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-dark mt-auto">
    <div class="container">
        <nav class="row navbar navbar-dark bg-dark">
            <ul class="navbar-nav ml-sm-auto">
                <li class="nav-item">
                    <a href="https://venly.io" class="nav-link">Powered by venly.io</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title"></h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body" style="white-space: pre-wrap; min-height: 150px; max-height: 70vh; overflow: auto">

		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/assets/js/vendor/modernizr-custom.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="/node_modules/web3/dist/web3.min.js"></script>
<script src="/node_modules/ethers/dist/ethers.umd.min.js"></script>
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/main.js"></script>
<script type="module" src="/assets/js/ethers.js"></script>

</body>

</html>
