<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Next generation blockchain wallet provider - Arkane</title>
  <meta name="description" content="Arkane.Network : Next generation blockchain wallet provider">
  <meta name="keywords" content="arkane, wallet, ico, kyc, blockchain, wallet provider">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/assets/css/auth.css"/>
  <link rel="stylesheet" href="/assets/css/arketype.css"/>
  <script src="/node_modules/@arkane-network/arkane-connect/connect.js?ts=7737"></script>
</head>

<body>

<!-- Add your site or application content here -->
<div class="auth-logged-in">
  <div class="left">

    <div id="user">
      <h1>User <a id="auth-logout" href="javascript:void(0)"><span>Logout</span></a></h1>
      <div>
        <a id="get-profile" href="javascript:void(0)"><span>Get Profile</span></a><br/>
        Userid: <span id="auth-username">Anoniem</span> <br/>
        Bearer token: <br/><textarea disabled="disabled" id="auth-token"></textarea>
      </div>
    </div>

    <div id="wallets">
      <h1>Wallets</h1>
      <div class="flex">
        <div>
          <h2>Manage Wallets</h2>
          <a id="manage-wallets" href="javascript:void(0)"><span>Manage Wallets</span></a>
        </div>

        <div>
          <h2>Link Wallets</h2>
          <a id="link-wallets" href="javascript:void(0)"><span>Link Wallets</span></a>
        </div>

        <div>
          <h2>Get Wallets</h2>
          <a id="get-wallets" href="javascript:void(0)"><span>Get Wallets</span></a>
        </div>
      </div>

    </div>

    <div id="sign">
      <h1>Sign</h1>
      <div class="flex">
        <div>
          <h2>Ethereum</h2>
          <form id="sign-ETHEREUM-form">
            <select name="walletId"></select>
            <input type="text" name="to" placeholder="to" value="0xf147cA0b981C0CD0955D1323DB9980F4B43e9FED"/>
            <input type="text" name="value" placeholder="value" value="31400000000000000"/>
            <input type="submit" value="Sign ETHEREUM transaction"/>
          </form>
        </div>
        <div>
          <h2>VeChain</h2>
          <form id="sign-VECHAIN-form">
            <select name="walletId"></select>
            <input type="text" name="to" placeholder="to" value="0x937bBAc40dA751Ff4C72297DD377Cd4da3Ac1AEE"/>
            <input type="text" name="value" placeholder="value" value="31400000000000000"/>
            <input type="submit" value="Sign VECHAIN transaction"/>
          </form>
        </div>
      </div>
    </div>

    <div id="execute">
      <h1>Execute</h1>
      <div class="flex">
        <div>
          <h2>Ethereum</h2>
          <form id="execute-ETHEREUM-form">
            <select name="walletId"></select>
            <input type="text" name="to" placeholder="to" value="0x680800Dd4913021821A9C08D569eF4338dB8E9f6"/>
            <input type="text" name="value" placeholder="value" value="31400000000000000"/>
            <input type="submit" value="Execute ETHEREUM transaction"/>
          </form>
        </div>
        <div>
          <h2>VeChain</h2>
          <form id="execute-VECHAIN-form">
            <select name="walletId"></select>
            <input type="text" name="to" placeholder="to" value="0x937bBAc40dA751Ff4C72297DD377Cd4da3Ac1AEE"/>
            <input type="text" name="value" placeholder="value" value="31400000000000000"/>
            <input type="submit" value="Execute VECHAIN transaction"/>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <div id="utilities">
      <h1>Utilities</h1>
      <a id="close-popup" href="javascript:void(0)"><span>Close popup</span></a>

      <br/>
      <br/>
      <h2>Log</h2>
      <div id="appLog"></div>
    </div>
  </div>
</div>
<div class="auth-not-logged-in">
  <a id="auth-loginlink" href="javascript:void(0)">Login</a>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/assets/js/vendor/modernizr-custom.js"></script>
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/main.js"></script>

</body>

</html>
