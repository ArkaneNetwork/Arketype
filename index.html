      width: 100%;

<body>

<div class="auth-logged-in">

  <h1>User <a id="auth-logout" href="#"><span>Logout</span></a></h1>
  <div>
    <a id="get-profile" href="#"><span>Get Profile</span></a><br/>
    Userid: <span id="auth-username">Anoniem</span> <br/>
    Bearer token: <br/><textarea disabled="disabled" id="auth-token"></textarea>

  </div>
  <h1>Wallets</h1>
  <div>
    <a id="manage-wallets" href="#"><span>Manage Wallets</span></a>
  </div>
  <br/>
  <div>
    <a id="link-wallets" href="#"><span>Link Wallets</span></a>
  </div>
  <br/>
  <div>
    <a id="get-wallets" href="#"><span>Get Wallets</span></a>
  </div>

  <div id="sign">
    <h1>Sign</h1>
    <h2>Ethereum</h2>
    <div>
      <form id="sign-ETHEREUM-form" action="http://localhost:8181/transaction/sign/ethereum_transaction" method="post">
        <input type="hidden" id="bearer" name="bearer"/>
        <input type="hidden" name="type" value="ETHEREUM_TRANSACTION"/>

        <div>
          <select id="sign-select-ETHEREUM" name="walletId"  style="width: 320px"></select>
        </div>
        <br/>
        <div>
          <input type="text" name="to" value="0xf147cA0b981C0CD0955D1323DB9980F4B43e9FED" style="width: 320px"/>
        </div>
        <br/>
        <div>
          <input type="text" name="value" value="3140000000000000000" style="width: 320px"/>
        </div>
        <br/>
        <input type="submit" value="Sign ETHEREUM transaction"/>
      </form>
    </div>

    <h2>Vechain</h2>
    <select id="sign-select-VECHAIN"></select>
    <a id="arkane-sign-vechain" href="#"><span>Sign vechain transaction</span></a>
  </div>

  <div id="execute">
    <h1>Execute</h1>
    <h2>Ethereum</h2>
    <select id="execute-select-ETHEREUM"></select>
    <a id="arkane-execute-eth" href="#"><span>Execute ETH transaction</span></a>
    <h2>Vechain</h2>
    <select id="execute-select-VECHAIN"></select>
    <a id="arkane-execute-vechain" href="#"><span>Execute VET transaction</span></a>
  </div>

  <h1>Utilities</h1>
  <a id="close-popup" href="#"><span>Close popup</span></a>


  <br/>
  <br/>
  <h2>Log</h2>
  <div id="appLog"></div>

</div>
<div class="auth-not-logged-in">
  <a id="auth-loginlink" href="#">Login</a>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/assets/js/vendor/modernizr-custom.js"></script>
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/main.js"></script>

</body>

</html>
